<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>add to gallery</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body class="bg-light">

    <div class="container" id="infoSection">

      <div class="row">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="earn" role="tabpanel" aria-labelledby="earn-tab">
            <br>
            <form method="post" enctype="multipart/form-data">
            <br>
            <div class="document-name">
              <p> Enter Name:
                <input name="documentName">
              </p>
            </div>
            <div class="earnPartnerId">
              <p> <b>Choose the file to upload: </b></p>
              <div class="document-content">
                <p>
                <input type="file" name="avatar" onChange="fileUpload(this.form,'/uploads/upload','upload'); return false;" /></br>
                <input class="upload" type="hidden" id="upload"/>
                <button class="btn btn-secondary add-document-asset add-documents" type="button">Add to Gallery</button>
                 </form>
                </p>
                <div class="upload-status"></div>
              </div></div>
          </div>
              </div>
            </div>
      </div>

  <div class="container text-center">
    <br><br>
    <div class="container text-center">
      <div class="loader" id="loader" style="display:none;"></div>
    </div>
  </div>

</body>

</html>
